    <div class="row content">
        <div class="col-sm-12">
            <div class="col-sm-8">
                <h2>Bio</h2>
                <p>{{Bio}}</p>
            </div>
            <div class="col-sm-4">
                <h2>Songs</h2>
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Rank</th>
                        <th>Song Name</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of songs; let i = index">
                        <td>{{i}}</td>
                        <td>{{item.SongName}}</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
        <div class="col-sm-12">
            <h2>Similar</h2>
            <div class="col-sm-3 similar" *ngFor="let item of similar">
                <img src="{{item.ImgString[2]}}" alt="" class="album">
                <h4>{{item.Name}}</h4>
            </div>
        </div>
    </div>
